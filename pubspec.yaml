name: finder
description: AI lost-pet network (Flutter + Supabase)
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI / routing
  go_router: ^16.2.5
  google_fonts: ^6.3.2
  cupertino_icons: ^1.0.6

  # Maps & geo
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Media
  image_picker: ^1.2.0

  # Networking / utils
  http: ^1.2.2
  intl: ^0.19.0

  # Supabase (2.11+ for .in_() / .or())
  supabase_flutter: ^2.10.3
  flutter_image_compress: ^2.4.0
  cached_network_image: ^3.4.1
  flutter_map_marker_popup: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
  - assets/images/green_marker.png